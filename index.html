<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="function.js" defer></script>
    <title>Book Library</title>
</head>
<body>
    <button class="insert-book">Insert new book</button>
    <button class="open-myLibrary">See myLibrary</button>
    <dialog class="insert-book-modal">
        <form id="book-form">
          <label for="name">Name:</label>
          <input type="text" id="name" required />
    
          <label for="author">Author:</label>
          <input type="text" id="author" required />
    
          <label for="pages">Number of pages:</label>
          <input type="number" id="pages" required />
    
          <p>Have you read it?</p>
          <input type="radio" id="read" name="readStatus" value="Yes" required />
          <label for="read">Yes</label>
    
          <input type="radio" id="not-read" name="readStatus" value="No" />
          <label for="not-read">No</label>
    
          <div class="modal-buttons">
            <button type="button" class="close-insert-book">Close</button>
            <button type="submit">Submit</button>
          </div>
        </form>
    </dialog>
    <dialog class="myLibrary-modal">
        <table>
            <tr>
                <th>Book</th>
                <th>Author</th>
                <th>Number of pages</th>
                <th>Reading Status</th>
                <th>Actions</th>
            </tr>
        </table>
        <button type="button" class="close-myLibrary">Close</button>
    </dialog>
</body>
</html>
